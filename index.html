<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HealthShare</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <main class="drop">
      <header class="drop__header">
        <img src="./media/logo.png" alt="logo" class="drop__logo">
            <ul class="drop__info">
              <li>Docteur: Henri Eric</li>
              <li>Patient: Dupond Jean</li>
              <li>NÃ©(e) le: 12/12/1982</li>
              <li>IPP: 0012121982</li>
            </ul>
      
      </header>
        <div class="container">

          <section class="drop__element">
            <div class=" drop__area drop__card">
              <div class="drop__text">
                <h3 class="drop__title">Upload your file below</h3>
                <span>*only PDF format and less than 2MB</span>
              </div>
                  <div class="drop__zone">
                      <img src="./media/upload.png" alt="upload logo">
                      <p >Drag and drop</p>
                  </div>
                </div>
             
          
            <div class="drop__result drop__card ">
              <h3 class="drop__title">Result</h3>
              <div class="drop__text">
                <p class="drop__result-name">File's name: <span>No file uploaded yet</span></p>
                <p class="drop__result-binary">Total of binary: <span>No file uploaded yet</span></p>
              </div>
             
            </div>
          </section>
        </div>

      <div class="drop__history">
        <h3 class="drop__title">Last 5 files uploaded</h3>
        <table>
          <thead>
            <tr>
              <th>File's name</th>
              <th>Date</th>
            </tr>
          </thead>
        
<tbody class="drop__table-list"></tbody>
        </table>
      </div>
    </section>
    <script >
    require('./renderer.js');
    </script>
  </body>
</html>
